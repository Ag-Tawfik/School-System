[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/var/log/supervisor/supervisord.pid

[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php -d memory_limit=2G /var/www/app/artisan queue:work --sleep=1 --tries=3 --timeout=600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
numprocs=8
stopwaitsecs=3600
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
